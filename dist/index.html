<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="text/javascript" src="main.js" defer></script>

    <title>Odin Library</title>
  </head>
  <body>
    <main>
      <h1>Library</h1>
      <button id="addBook">Add Book</button>
      <table>
        <thead>
          <th>Title</th>
          <th>Author</th>
          <th># of Pages</th>
          <th>Status</th>
          <th>Options</th>
        </thead>
        <tbody id="libraryTable"></tbody>
      </table>
    </main>
    <section id="bookFormSection" class="hidden">
      <h2 id="formHeader">Edit Book</h2>
      <form onsubmit="return false;" id="bookForm">
        <label for="bookTitle">Title</label>
        <input
          type="text"
          name="bookTitle"
          id="bookTitle"
          autocomplete="off"
          required
        />
        <label for="bookAuthor">Author</label>
        <input
          type="text"
          name="bookAuthor"
          id="bookAuthor"
          autocomplete="off"
          required
        />
        <label for="bookPages"># of Pages</label>
        <input
          type="number"
          name="bookPages"
          id="bookPages"
          autocomplete="off"
          required
        />
        <input type="radio" name="bookStatus" id="bookStatusTrue" value="true">
        <label for="bookStatusTrue">Read</label>
        <input type="radio" name="bookStatus" id="bookStatusFalse" value="false" checked>
        <label for="bookStatusFalse">Not Read</label>
        <input name="bookDataID" id="bookDataID" class="hidden">
        <button id="bookSubmit" disabled>Submit</button>
        <button id="bookCancel">Cancel</button>
      </form>
    </section>
  </body>
</html>
