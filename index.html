<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="text/javascript" src="main.js" defer></script>

    <title>Odin Library</title>
  </head>
  <body>
    <section id="sidebar">
      <form onsubmit="return false;" id="addBookForm">
        <label for="addBookTitle">Title</label>
        <input type="text" name="addBookTitle" id="addBookTitle" />
        <label for="addBookAuthor">Author</label>
        <input type="text" name="addBookAuthor" id="addBookAuthor" />
        <label for="addBookPages"># of Pages</label>
        <input type="number" name="addBookPages" id="addBookPages" />
        <label for="read">Status</label>
        <select name="addBookStatus" id="addBookStatus">
          <option value="Read">Read</option>
          <option value="Not Read">Not Read</option>
        </select>
        <button id="addBookSubmitButton">Submit</button>
      </form>
    </section>
    <main>
      <h1>Library</h1>
      <table>
        <thead>
          <th>Title</th>
          <th>Author</th>
          <th># of Pages</th>
          <th>Status</th>
          <th>Options</th>
        </thead>
        <tbody id="libraryTable"></tbody>
      </table>
    </main>
  </body>
</html>
